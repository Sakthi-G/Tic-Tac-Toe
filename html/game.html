<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="icon" type="icon/image" href="../assets/logo.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />
  </head>
  <body>
    <div class="bg-styling"></div>
    <div class="gaming-section">
      <div class="game-title-1">Tic</div>
      <div class="game-title-2">Tac</div>
      <div class="game-title-3">Toe</div>

      <div class="timer active"></div>
      <div class="exit-icon active">
        Leave Game:
        <img
          id="exit-icon"
          src="../assets/close-icon.png"
          alt="exit-icon"
          height="30px"
          width="30px"
        />
      </div>
      <div class="level-of-game active inactive">
        Difficulty: <span class="game-level">Easy</span>
      </div>

      <div class="player-card-1 active">
        <div class="user-avatar-1">S</div>
        <div class="player-heading">Player 1</div>
        <div class="player-name">You</div>
        <div class="choosen-character"></div>
        <div class="player-score">0</div>

        <div class="user-turn inactive">
          <img src="../assets/turn-icon.png" alt="turn-indicator" /> Your Turn
        </div>
      </div>

      <div class="game-board active">
        <div class="cell" id="0" data-cell-index="0"></div>
        <div class="cell" id="1" data-cell-index="1"></div>
        <div class="cell" id="2" data-cell-index="2"></div>
        <div class="cell" id="3" data-cell-index="3"></div>
        <div class="cell" id="4" data-cell-index="4"></div>
        <div class="cell" id="5" data-cell-index="5"></div>
        <div class="cell" id="6" data-cell-index="6"></div>
        <div class="cell" id="7" data-cell-index="7"></div>
        <div class="cell" id="8" data-cell-index="8"></div>
      </div>

      <div class="player-card-2 active">
        <div class="user-avatar-2">S</div>
        <div class="player-heading">Player 2</div>
        <div class="player-name">Sakthi</div>
        <div class="choosen-character"></div>
        <div class="player-score">0</div>

        <div class="user-turn inactive">
          <img src="../assets/turn-icon.png" alt="turn-indicator" /> Your Turn
        </div>
      </div>

      <div class="result-info-holder popup-active inactive">
        <div class="result-info">
          <div class="game-status">X Won</div>
          <div class="after-match">
            <div class="replay-button">Replay Game</div>
            <a href="./home.html"> <div class="home-button">Go to Home</div></a>
          </div>
        </div>
      </div>

      <div class="exit-window-holder popup-active inactive">
        <div class="exit-window">
          <div class="user-alert">Are you Sure ?</div>
          <div class="alert-msg">The Game Progress will be lost</div>
          <div class="user-control">
            <div class="yes-button"><a href="./home.html">Yes</a></div>
            <div class="no-button">No</div>
          </div>
        </div>
      </div>
    </div>
    <script defer src="../scripts/web-api.js"></script>
    <script defer src="../scripts/game.js"></script>
  </body>
</html>
