<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />
  </head>
  <body>
    <div class="bg-styling"></div>
    <div class="gaming-section">
      <div class="game-title-1">Tic</div>
      <div class="game-title-2">Tac</div>
      <div class="game-title-3">Toe</div>

      <div class="game-nav-bar">
        <header class="navigation-tab">
          <div class="navigation-icons active" id="home-icon-holder">
            <a href="./home.html">
              <img
                id="home-icon"
                src="../assets/home-icon.png"
                alt="home-icon"
                title="Home"
              />
            </a>
          </div>
          <div class="navigation-icons active">
            <a href="./profile.html">
              <img
                id="profile-icon"
                src="../assets/user.png"
                alt="profile-icon"
                title="Profile"
              />
            </a>
          </div>
          <div class="navigation-icons active">
            <a href="./index.html">
              <img
                id="log-out-icon"
                src="../assets/log-out-icon.png"
                alt="log-out-icon"
                title="Log Out"
            /></a>
          </div>
        </header>
      </div>

      <div class="page-heading">Replay Page</div>

      <div class="replay-info-holder active">
        <div class="replay-info">
          <div class="replay-data">
            Opponent Name: <span class="player-2">someone</span>
          </div>
          <div class="replay-data">
            Difficulty: <span class="gaming-mode">Easy</span>
          </div>
          <div class="replay-data">
            Time-Taken: <span class="game-time">0.30</span>
          </div>

          <div class="replay-data">
            Result: <span class="game-result">Won</span>
          </div>
        </div>
      </div>

      <div class="player-card-1 active">
        <div class="user-avatar-1">S</div>
        <div class="player-heading">Player 1</div>
        <div class="player-name">You</div>
        <div class="choosen-character"></div>
      </div>

      <div class="game-board active">
        <div class="cell" id="cell-0" data-cell-index="0"></div>
        <div class="cell" id="cell-1" data-cell-index="1"></div>
        <div class="cell" id="cell-2" data-cell-index="2"></div>
        <div class="cell" id="cell-3" data-cell-index="3"></div>
        <div class="cell" id="cell-4" data-cell-index="4"></div>
        <div class="cell" id="cell-5" data-cell-index="5"></div>
        <div class="cell" id="cell-6" data-cell-index="6"></div>
        <div class="cell" id="cell-7" data-cell-index="7"></div>
        <div class="cell" id="cell-8" data-cell-index="8"></div>

        <div class="replay-controls active">
          <div class="playback reverse-seeking-button">
            <img
              src="../assets/rewind.png"
              alt="rewind-button"
              title="Reverse Seek"
            />
          </div>
          <div class="playback pause-play-button pause play">
            <img
              class="pause-button"
              src="../assets/pause.png"
              alt="pause-button"
              title="Play/Pause"
            />
          </div>
          <div class="playback forward-seeking-button">
            <img
              src="../assets/fast-forward.png"
              alt="fast-forward-icon"
              title="Forward Seek"
            />
          </div>
          <div class="playback playback-speed-button">
            <img
              src="../assets/playback-speed.png"
              alt="playback-speed-button"
              title="Playback Speed"
            />
          </div>
          <div class="playback play-again-button">
            <img
              src="../assets/replay.png"
              alt="play-again-button"
              title="Play Again"
            />
          </div>
        </div>

        <div class="playback-speed-tab">
          <div class="reduced-speed">0.5</div>
          <div class="normal-speed">Normal</div>
          <div class="increased-speed">1.5</div>
        </div>
      </div>

      <div class="player-card-2 active">
        <div class="user-avatar-2">S</div>
        <div class="player-heading">Player 2</div>
        <div class="player-name">Sakthi</div>
        <div class="choosen-character"></div>
      </div>

      <div class="suggestion active inactive">
        <div class="suggestion-heading">Play next Replay:</div>
        <div class="next-player-name">someone</div>
        <div class="next-difficulty-mode">Easy</div>
        <div class="next-game-time-taken">2.00</div>
      </div>
    </div>
    <script type="module" src="../scripts/replay.js"></script>
  </body>
</html>
